<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="timestamp">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta property="og:title" content="Dark Theme">
    <meta property="og:description" name="description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://f2e.sugarfun.com.tw/Transglobe/Consultant/">
    <meta property="og:image" content="https://f2e.sugarfun.com.tw/Transglobe/Consultant/static/img/fb.png">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Dark Theme">
    <title>Dark Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">
    <link rel="canonical" href="">
    <link href="../assets/css/account/register_m.css?4eac5668" rel="stylesheet">
  </head>

  <body class="bg-x001e text-xf">
    <div class="l-wrap pb-80 text-12 jWrap">
      <main class="l-main">
        <div class="l-cnt overflow-hidden">
          <div class="m-page-header bg-x0030 px-48 h-56 flex items-center justify-center relative">
            <h2 class="text-16"><b>Sign Up</b></h2>
            <a href="../mobile/index.html" class="m-page-back-url top-1/2 w-24 h-24 flex items-center justify-center text-x88a1 absolute translate-y-1/2">
              <svg class="w-full h-full fill-current block">
                <use xlink:href="#arrow_chevron_left"></use>
              </svg>
            </a>
          </div>
          <form method="POST" action="../mobile/profile.html" class="mt-24 px-16">
            <ul>
              <li>
                <b class="mb-8 text-14 block">Username <sup class="text-xf25c text-12">*</sup></b>
                <div class="m-form jForm">
                  <div class="m-form-item">
                    <div class="m-form-elem">

                      <input type="text" class="m-form-type" :validate="{'req': 'This field is required.', 'name': {'min': 6, 'max': 20, 'msg': 'Must be $min - $max character include letter.'}}">
                    </div>
                  </div>
                  <span class="m-form-error jFormError"></span>
                </div>
              </li>
              <li class="mt-16">
                <b class="mb-8 text-14 block">Password <sup class="text-xf25c text-12">*</sup></b>
                <div class="m-form jForm">
                  <div class="m-form-item">
                    <div class="m-form-elem">

                      <input type="password" class="m-form-type jPas" :validate="{'req': 'This field is required.', 'password': {'min': 6, 'max': 20, 'msg': 'Password must contain $min - $max more characters with a mix of letters number.'}}">
                    </div>
                  </div>
                  <span class="m-form-error jFormError"></span>
                </div>
              </li>
              <li class="mt-16">
                <b class="mb-8 text-14 block">Confirm Password <sup class="text-xf25c text-12">*</sup></b>
                <div class="m-form jForm">
                  <div class="m-form-item">
                    <div class="m-form-elem">

                      <input type="password" class="m-form-type" :validate="{'req': 'This field is required.', 'same': {'elem': '.jPas', 'msg': 'Confirm password must be the same as new password.'}}">
                    </div>
                  </div>
                  <span class="m-form-error jFormError"></span>
                </div>
              </li>
              <li class="mt-16">
                <b class="mb-8 text-14 block">Currency <sup class="text-xf25c text-12">*</sup></b>
                <div class="m-form jForm">
                  <div class="m-form-item">
                    <div class="m-form-elem">
                      <select class="m-form-type w-full" :validate="{'req': 'This field is required.'}">
                        <option value="">Select</option>
                        <option value="TMP">TMP</option>
                      </select>
                    </div>
                  </div>
                  <span class="m-form-error jFormError"></span>
                </div>
              </li>
              <li class="mt-16">
                <b class="mb-8 text-14 block">Email <sup class="text-xf25c text-12 opacity-0 pointer-events-none">*</sup></b>
                <div class="m-form jForm">
                  <div class="m-form-item">
                    <div class="m-form-elem">

                      <input type="email" class="m-form-type" :validate="{'email': 'Please enter a valid email address.'}">
                    </div>
                  </div>
                  <span class="m-form-error jFormError"></span>
                </div>
              </li>
              <li class="mt-16">
                <b class="mb-8 text-14 block">Phone <sup class="text-xf25c text-12">*</sup></b>
                <div class="m-form jForm">
                  <div class="m-form-item">
                    <div class="m-form-elem">

                      <input type="tel" class="m-form-type" :validate="{'req': 'This field is required.', 'digital': 'Please enter a valid phone number.'}">
                    </div>
                  </div>
                  <span class="m-form-error jFormError"></span>
                </div>
              </li>
              <li class="mt-16">
                <b class="mb-8 text-14 block">Referral <sup class="text-xf25c text-12 opacity-0 pointer-events-none">*</sup></b>
                <div class="m-form jForm">
                  <div class="m-form-item">
                    <div class="m-form-elem">

                      <input type="text" class="m-form-type">
                    </div>
                  </div>
                  <span class="m-form-error jFormError"></span>
                </div>
              </li>
              <li class="mt-24">
                <div class="overflow-hidden">
                  <ul class="-mx-12 flex items-center justify-center">
                    <li class="px-12 w-1/2">
                      <button type="submit" class="m-btn --green w-full text-center jSubmit">
                        <b>Submit</b>
                      </button>
                    </li>
                  </ul>
                </div>
                <p class="mt-16 text-14 text-x88a1 text-center">Already have an account? <a href="../mobile/singIn.html" class="text-xfb2e"><b>Login</b></a></p>
              </li>
            </ul>
          </form>
        </div>
      </main>
      <div class="l-toolbar h-52 bottom-0 left-0 w-full bg-x3368 flex flex-col justify-center fixed">
        <div class="m-toolbar">
          <ul class="flex items-center">
            <li class="text-center flex-1">
              <a href="../mobile/index.html" class="text-x88a1 inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Home</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#home"></use>
                </svg>
              </a>
            </li>
            <li class="text-center flex-1">
              <a href="../mobile/statement.html" class="text-x88a1 inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Statement</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#wallet"></use>
                </svg>
              </a>
            </li>
            <li class="text-center flex-1">
              <a href="../mobile/transaction.html" class="text-x88a1 inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Transaction</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#money"></use>
                </svg>
              </a>
            </li>
            <li class="text-center flex-1">
              <a href="../mobile/contact.html" class="text-x88a1 inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Contact</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#hearmic"></use>
                </svg>
              </a>
            </li>
            <li class="text-center flex-1">
              <a href="../mobile/account.html" class="text-xfb2e inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Account</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#person_o"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script defer="defer" src="../scripts/account/register_m.js?4eac5668"></script>
  </body>

</html>
