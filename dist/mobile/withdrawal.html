<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>

    <meta http-equiv="Expires" content="timestamp">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta property="og:title" content="Dark Theme">
    <meta property="og:description" name="description" content="">

    <title>Dark Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">
    <link rel="canonical" href="">
    <link href="../assets/css/deposit/withdrawal_m.css?08121c48" rel="stylesheet">
  </head>

  <body class="bg-x001e text-xf">
    <div class="l-wrap pb-80 text-12 jWrap">
      <main class="l-main">
        <div class="l-cnt overflow-hidden">
          <div class="m-page-header bg-x0030 px-48 h-56 flex items-center justify-center relative">
            <h2 class="text-16"><b>Withdrawal</b></h2>
            <a href="../mobile/transaction.html" class="m-page-back-url top-1/2 w-24 h-24 flex items-center justify-center text-x88a1 absolute translate-y-1/2">
              <svg class="w-full h-full fill-current block">
                <use xlink:href="#arrow_chevron_left"></use>
              </svg>
            </a>
          </div>
          <form method="POST" class="mt-24 px-16">
            <ul class="space-y-32">
              <li>
                <div class="mb-16 pb-10 border-b-2 border-solid border-x3368">
                  <p class="text-x3c6e text-14"><b>Choose Your Withdrawal Method</b></p>
                </div>
                <ul class="space-y-16">
                  <li>
                    <div class="m-form overflow-hidden jForm">
                      <div class="m-form-item">
                        <label class="m-form-elem">
                          <input type="radio" name="transfer" class="m-form-type" value="bank" checked="checked">
                          <p class="text-x001e text-14">Bank Transfer</p>
                        </label>
                      </div>
                      <span class="m-form-error jFormError"></span>
                    </div>
                  </li>
                </ul>
              </li>
              <li>
                <div class="mb-16 pb-10 border-b-2 border-solid border-x3368">
                  <p class="text-x3c6e text-14"><b>Account</b></p>
                </div>
                <div class="mb-16 p-16 bg-x1241 rounded-8">
                  <p class="text-14 text-xf-70">Please complete the following banking information.</p>
                </div>
                <ul class="space-y-16">
                  <li>
                    <b class="mb-8 text-14 block">Bank <sup class="text-xf25c">*</sup></b>
                    <div class="m-form overflow-hidden jForm">
                      <div class="m-form-item">
                        <div class="m-form-elem">
                          <select class="m-form-type w-full" :validate="{'req': 'This field is required.'}">
                            <option value="">Select</option>
                            <option value="DemoBankTMP">DemoBankTMP</option>
                          </select>
                        </div>
                      </div>
                      <span class="m-form-error jFormError"></span>
                    </div>
                  </li>
                  <li>
                    <b class="mb-8 text-14 block">Bank Account Name <sup class="text-xf25c">*</sup></b>
                    <div class="m-form overflow-hidden jForm">
                      <div class="m-form-item">
                        <div class="m-form-elem">
                          <input type="text" class="m-form-type" :validate="{'req': 'This field is required.'}">
                        </div>
                      </div>
                      <span class="m-form-error jFormError"></span>
                    </div>
                  </li>
                  <li>
                    <b class="mb-8 text-14 block">Bank Account Number <sup class="text-xf25c">*</sup></b>
                    <div class="m-form overflow-hidden jForm">
                      <div class="m-form-item">
                        <div class="m-form-elem">
                          <input type="tel" class="m-form-type" :validate="{'req': 'This field is required.', 'digital': 'Please enter a valid bank account number.'}">
                        </div>
                      </div>
                      <span class="m-form-error jFormError"></span>
                    </div>
                  </li>
                  <li>
                    <b class="mb-8 text-14 block">Amount <sup class="text-xf25c">*</sup></b>
                    <div class="m-form overflow-hidden jForm">
                      <div class="m-form-item">
                        <div class="m-form-elem">
                          <input type="tel" class="m-form-type" :validate="{'req': 'This field is required.', 'digital': 'Please enter a valid bank account number.'}">
                        </div>
                      </div>
                      <span class="m-form-error jFormError"></span>
                    </div>
                  </li>
                </ul>
              </li>
              <li>
                <div class="overflow-hidden">
                  <ul class="-mx-12 flex items-center">
                    <li class="px-12 w-1/2">
                      <button type="reset" class="m-btn --blue w-full jReset">
                        <b>Cancel</b>
                      </button>
                    </li>
                    <li class="px-12 w-1/2">
                      <button type="submit" class="m-btn --green w-full jSubmit">
                        <b>Submit</b>
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </main>
      <div class="l-toolbar h-52 bottom-0 left-0 w-full bg-x3368 flex flex-col justify-center fixed">
        <div class="m-toolbar">
          <ul class="flex items-center">
            <li class="text-center flex-1">
              <a href="../mobile/index.html" class="text-x88a1 inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Home</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#home"></use>
                </svg>
              </a>
            </li>
            <li class="text-center flex-1">
              <a href="../mobile/statement.html" class="text-x88a1 inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Statement</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#wallet"></use>
                </svg>
              </a>
            </li>
            <li class="text-center flex-1">
              <a href="../mobile/transaction.html" class="text-xfb2e inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Transaction</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#money"></use>
                </svg>
              </a>
            </li>
            <li class="text-center flex-1">
              <a href="../mobile/contact.html" class="text-x88a1 inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Contact</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#hearmic"></use>
                </svg>
              </a>
            </li>
            <li class="text-center flex-1">
              <a href="../mobile/account.html" class="text-x88a1 inline-flex items-center flex-col-reverse">
                <em class="mt-4 not-italic block">Account</em>
                <svg class="w-20 h-20 fill-current block">
                  <use xlink:href="#person_o"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script defer="defer" src="../scripts/deposit/withdrawal_m.js?08121c48"></script>
  </body>

</html>
